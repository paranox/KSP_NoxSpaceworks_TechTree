// Use this to scale and reposition the tech tree nodes
@TechTree:FINAL:NEEDS[CommunityTechTree]
{
	// Delta coordinates
	%DX = -2000
	%DY = 1200
	// Node grid scale
	%NW = 60
	%NH = 60

	@RDNode,*
	{
		%X = #$pos[0]$
		@X *= #$../NW$
		@X += #$../DX$
		%Y = #$pos[1]$
		@Y *= #$../NH$
		@Y += #$../DY$
		@pos = #$X$,$Y$,$pos[2]$
	}
}

// Cleanup of temporary variables
@TechTree:FINAL:NEEDS[CommunityTechTree]
{
	-DX = DELETE
	-DY = DELETE
	-NW = DELETE
	-NH = DELETE

	@RDNode,*
	{
		-X = DELETE
		-Y = DELETE
	}
}