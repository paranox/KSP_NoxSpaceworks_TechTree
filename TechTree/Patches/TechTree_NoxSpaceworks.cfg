// Customized radially expanding tech tree for careed mode
// Based on Community Tech Tree 2.1, which is also required
// Author: Paranox

// This config file uses small numbers to define relative positions of nodes.
// At the end of file you'll find another configuration block to set actual node
// coordinates based on a few easily tweaked variables.

@TechTree:LAST[NOXSPACEWORKS]:NEEDS[CommunityTechTree]
{
	@RDNode,*
	{
		%scale = 0.6 			// Set same scale to all nodes
		%hideEmpty = False		// Unhide everything
		%anyToUnlock = False	// Require unlocking all parents by default
		!Parent,* {}			// Remove all parents, they'll be added for each node later
	}

	// *** Tech level 1 ***

	// Start
	@RDNode:HAS[#id[start]]
	{
		@icon = RDicon_probes-basic
		@pos = 0,0,-1
	}

	// Basic Rocketry
	@RDNode:HAS[#id[basicRocketry]]
	{
		@pos = 1.5,0,-1
		Parent
		{
			parentID = start
			lineFrom = RIGHT
			lineTo = LEFT
